<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker app</title>
    <script src="https://kit.fontawesome.com/9011db40dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page">
        <div id="AllVoices" class="mode displayedMode">
            <h1>Active: all voices</h1>
        </div>

        <div id="Microphone" class="mode">
            <h1>Active: speaker-mode</h1>
        </div>

        <div id="Stream" class="mode">
            <h1>Active: stream-mode</h1>
        </div>

        <div class="navBar" id="navBar">
            <button data-action="showAllVoicesPage" id="AllVoicesButton" class="navButton activeButton">
                <i class="fa fa-bars"></i>
                All voices
            </button>

            <button data-action="showMicrophonePage" id="MicrophoneButton" class="navButton">
                <i class="fa fa-microphone"></i>
                Microphone
            </button>

            <button data-action="showStreamPage" id="StreamButton" class="navButton">
                <i class="fa fa-volume-up"></i>
                Stream
            </button>
        </div>
    </div>
</body>

</html>
